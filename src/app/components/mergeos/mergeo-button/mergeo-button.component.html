<ng-container *ngIf="(selected$|async) as Selected">
  <div class="flex flex-none" [matTooltip]='"mergeo.tooltipAceptar"|transloco'
    [matTooltipDisabled]='!(Selected.length<2 || !(existMaster$|async))'>
    <button (click)='mergear.emit(true)' mat-flat-button color='primary' *ngIf="Selected.length>0"
      [disabled]='Selected.length<2 || !(existMaster$|async)'>
      {{'mergeo.aceptar'|transloco}}
    </button>
  </div>
</ng-container>
