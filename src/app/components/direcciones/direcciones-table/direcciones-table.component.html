<div class="flex flex-col shadow-md rounded-xl flex-1  overflow-auto ">
  <table mat-table class="w-full h-full" #table [dataSource]="dataSource" *transloco="let t">
    <ng-container matColumnDef="sinonimo">
      <th *matHeaderCellDef mat-sort-header>
        {{t('direcciones.table.real')}}</th>
      <td mat-cell *matCellDef="let registro" class='m-card-title'>
        <strong class='has_label_on_mobile' [attr.data-label]="t('direcciones.table.real')+ ':'"></strong>
        <span class="text-base ">{{registro.direccion}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="real">
      <th *matHeaderCellDef mat-sort-header>
        {{t('direcciones.table.sinonimo')}}</th>
      <td mat-cell *matCellDef="let registro" class='m-card-title'>
        <strong class='has_label_on_mobile' [attr.data-label]="t('direcciones.table.sinonimo')+ ':'"></strong>
        <span class="text-lg font-medium">{{registro.sinonimo|titlecase}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="gored">
      <th *matHeaderCellDef mat-sort-header>
        {{t('direcciones.table.idgored')}}</th>
      <td mat-cell *matCellDef="let registro" class='m-card-title'>
        <strong class='has_label_on_mobile' [attr.data-label]="t('direcciones.table.idgored')+ ':'"></strong>
        <span class="text-lg font-medium">{{registro.idGoRed|titlecase}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="institucion">
      <th *matHeaderCellDef mat-sort-header>
        {{t('direcciones.table.institucion')}}</th>
      <td mat-cell *matCellDef="let registro" class='m-card-title'>
        <strong class='has_label_on_mobile' [attr.data-label]="t('direcciones.table.institucion')+ ':'"></strong>
        <span class="text-lg font-medium">{{registro.institucion|titlecase}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let registro" class='m-card-title'>
        <a [routerLink]="['/direcciones/edit']" [queryParams]='{direccion: registro._id}'
          routerLinkActive="router-link-active">
          <button mat-icon-button class="bg-primary-accent my-2">
            <mat-icon class="text-primary-700 ">edit</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(columns); sticky: true"
      class="bg-primary-accent dark:bg-accent-accent">
    </tr>
    <tr mat-row *matRowDef="let registro; columns: displayedColumns.concat(columns)">
    </tr>
  </table>
  <mat-paginator class="sticky bottom-0" *ngIf="pagination$| async as Pagination" [length]="Pagination.count"
    [pageSize]="Pagination.page_size" [pageSizeOptions]="[5, 10, 25, 100]" (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
