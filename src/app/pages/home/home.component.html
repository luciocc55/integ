<app-title-changer [title]='("title"|transloco) + " | " + ("sidenav.home"|transloco)'></app-title-changer>
<div class="flex flex-1 animacion min-h-screen justify-center">
  <div class="flex flex-none flex-col justify-center items-center">

      class="mt-3 text-white">Comenzar</button>
  </div>
</div>
